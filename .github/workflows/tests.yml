name: Python Appium Tests

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:
    inputs:
      suite:
        description: "Which suite to run?"
        type: choice
        options: [ manual, bdd, mobile, all ]
        default: manual
      env:
        description: "Execution environment"
        type: choice
        options: [ local, browserstack ]
        default: local

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  tests:
    runs-on: ubuntu-latest

    env:
      BUILD_NUMBER: ${{ github.run_number }}
      BUILD_ID: ${{ github.run_id }}
      # ENV/SUITE берём из workflow_dispatch, иначе задаём дефолты для push/PR
      ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.env || 'local' }}
      SUITE: ${{ github.event_name == 'workflow_dispatch' && inputs.suite || 'manual' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Для PR/Push: прогоняем быстро (manual+bdd). Mobile — только вручную.
      - name: Run tests (PR/Push default)
        if: github.event_name != 'workflow_dispatch'
        env:
          ENV: browserstack
        run: |
          pytest -q -m "manual"

      # Для ручного запуска: suite управляется инпутом
      - name: Run tests (Manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          if [ "$SUITE" = "all" ]; then
            pytest -q --alluredir=artifacts/allure-results
          else
            pytest -q -m "$SUITE" --alluredir=artifacts/allure-results
          fi

      - name: Run mobile tests
        env:
          ENV: browserstack
          BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USERNAME }}
          BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          BS_APP: ${{ secrets.BS_APP }}   # если ты так назвал app id
        run: |
          pytest -q -m "mobile or bdd" --alluredir=artifacts/allure-results

      - name: Upload allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: artifacts/allure-results

  report:
    runs-on: ubuntu-latest
    needs: tests
    # Pages деплоим только из main (и для push, и для ручного run на main)
    if: github.ref == 'refs/heads/main'
    environment:
      name: github-pages

    steps:
      - name: Download allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results
          path: artifacts/allure-results

      - name: Set up Pages
        uses: actions/configure-pages@v5

      - name: Install Allure CLI
        run: |
          npm i -g allure-commandline --silent

      - name: Generate Allure report
        run: |
          allure generate artifacts/allure-results -o site --clean

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Add report link to summary
        run: |
          echo "### Allure report" >> $GITHUB_STEP_SUMMARY
          echo "https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/" >> $GITHUB_STEP_SUMMARY